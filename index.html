<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDENRADIO Firmware Web Installer</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-main: #d4d4d4;
            --text-sec: #a0a0a0;
            --accent: #007acc;
            --success: #28a745;
            --border: #444444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- NUOVO STILE SELETTORE LINGUA --- */
        .lang-switch {
            display: flex;
            gap: 8px;
            z-index: 1000;
            width: 100%;
            /* Occupa la larghezza disponibile */
            justify-content: center;
            /* Centra i pulsanti orizzontalmente */
        }

        .lang-btn {
            background-color: #3e3e3e;
            color: var(--text-sec);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 50px;
            /* Larghezza minima uniforme */
        }

        .lang-btn:hover {
            background-color: #4e4e4e;
            color: #fff;
        }

        .lang-btn.active {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* --------------------- */

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--border);
            margin-top: 40px;
            position: relative;
            /* Per contesto */
        }

        h1 span {
            color: var(--accent);
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 0;
            width: 280px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-db {
            background-color: var(--success);
            margin-top: 10px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log {
            margin-top: 15px;
            font-family: monospace;
            color: var(--text-sec);
            font-size: 0.9em;
            min-height: 20px;
            white-space: pre-wrap;
            /* Mantiene a capo */
        }

        esp-web-install-button {
            margin-bottom: 20px;
            display: inline-block;
        }

        .links {
            margin-top: 30px;
            font-size: 0.9em;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- SELETTORE LINGUA (TESTUALE) -->
    <div class="lang-switch">
        <button class="lang-btn" onclick="setLanguage('en')" id="lang-en">EN</button>
        <button class="lang-btn" onclick="setLanguage('it')" id="lang-it">IT</button>
        <button class="lang-btn" onclick="setLanguage('fr')" id="lang-fr">FR</button>
        <button class="lang-btn" onclick="setLanguage('de')" id="lang-de">DE</button>
        <button class="lang-btn" onclick="setLanguage('ru')" id="lang-ru">RU</button>
        <button class="lang-btn" onclick="setLanguage('zh')" id="lang-zh">CN</button>
    </div>

    <div class="container">
        <!-- IMMAGINE RADIO (Assicurati che il file esista!) -->
        <img src="screenshot/PAGINAMAIN.png" alt="Radio" onerror="this.style.display='none'"
            style="width: 50%; display: block; margin: 0 auto 20px auto; border-radius: 8px;">

        <h1>
            <span>GOLDENRADIO</span> <span data-i18n="title_installer">Installer</span>
            <span id="versionLabel" style="font-size: 0.5em; color: var(--text-sec); vertical-align: middle;"></span>
        </h1>

        <div style="border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px;">
            <h3 data-i18n="fw_section_title">Firmware Installation</h3>
            <p data-i18n="fw_section_desc">Use this button to install or update the radio operating system</p>

            <esp-web-install-button manifest="manifest.json">
                <button slot="activate" class="btn" id="btnInstallFW" data-i18n="btn_install">INSTALL FIRMWARE</button>
            </esp-web-install-button>
        </div>

        <div>
            <h3 data-i18n="db_section_title">EiBi Database Update</h3>
            <p data-i18n="db_section_desc">Use this button to install or update the station list</p>
            <button id="btnUpdateDB" class="btn btn-db" data-i18n="btn_update_db">UPDATE DATABASE</button>
            <div id="statusLog" class="log"></div>
        </div>

        <div class="links">
            <a href="https://www.golden-radio.com" target="_blank" data-i18n="link_site">Official Website</a> |
            <a href="https://www.golden-radio.com/guida-installazione" target="_blank"
                data-i18n="link_guide">Installation Guide</a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>

                db_section_title: "EiBi Database Update",
                db_section_desc: "Use this button to install or update the station list",
                btn_update_db: "UPDATE DATABASE",
                link_site: "Official Website",
                link_guide: "Installation Guide",
                // Status Messages
                log_downloading: "Downloading EiBi Database...",
                log_select_port: "Select the radio port...",
                log_req_update: "Requesting update mode...",
                log_waiting: "Waiting for radio handshake...",
                log_ready: "Radio ready! Starting data transfer...",
                log_verify: "Verifying completion...",
                log_success: "UPDATE COMPLETED SUCCESSFULLY! The radio will restart.",
                log_error_browser: "Your browser does not support Web Serial. Use Chrome or Edge."
            },
            it: {
                title_installer: "Programma di Installazione",
                fw_section_title: "Installazione Firmware",
                fw_section_desc: "Usa questo pulsante per installare o aggiornare il sistema operativo",
                btn_install: "INSTALLA FIRMWARE",
                db_section_title: "Aggiornamento Database EiBi",
                db_section_desc: "Usa questo pulsante per aggiornare la lista delle stazioni",
                btn_update_db: "AGGIORNA DATABASE",
                link_site: "Sito Ufficiale",
                link_guide: "Guida Installazione",
                log_downloading: "Scaricamento Database EiBi...",
                log_select_port: "Seleziona la porta della radio...",
                log_req_update: "Richiesta modalità aggiornamento...",
                log_waiting: "In attesa della radio...",
                log_ready: "Radio pronta! Inizio trasferimento...",

                log_success: "AGGIORNAMENTO COMPLETATO! La radio si riavvierà.",
                log_error_browser: "Il tuo browser non supporta Web Serial. Usa Chrome o Edge."
            },
            fr: {
                title_installer: "Installateur",
                fw_section_title: "Installation du Firmware",
                fw_section_desc: "Utilisez ce bouton pour installer ou mettre à jour le système",
                btn_install: "INSTALLER FIRMWARE",
                db_section_title: "Mise à jour Base EiBi",
                db_section_desc: "Utilisez ce bouton pour mettre à jour la liste des stations",
                btn_update_db: "METTRE À JOUR BDD",
                link_site: "Site Officiel",
                link_guide: "Guide d'installation",
                log_downloading: "Téléchargement de la base EiBi...",
                log_select_port: "Sélectionnez le port de la radio...",
                log_req_update: "Demande de mise à jour...",
                log_waiting: "En attente de la radio...",
                log_ready: "Radio prête ! Transfert en cours...",
                log_verify: "Vérification...",
                log_success: "MISE À JOUR RÉUSSIE ! La radio va redémarrer.",
                log_error_browser: "Votre navigateur ne supporte pas Web Serial. Utilisez Chrome."
            },
            de: {
                title_installer: "Installationsprogramm",
                fw_section_title: "Firmware Installation",
                fw_section_desc: "Verwenden Sie diese Taste zum Installieren oder Aktualisieren",
                btn_install: "FIRMWARE INSTALLIEREN",
                db_section_title: "EiBi Datenbank Update",
                db_section_desc: "Verwenden Sie diese Taste, um die Stationsliste zu aktualisieren",
                btn_update_db: "DATENBANK UPDATE",

                link_guide: "Installationsanleitung",
                log_downloading: "Lade EiBi-Datenbank herunter...",
                log_select_port: "Wählen Sie den Radio-Port...",
                log_req_update: "Update-Modus anfordern...",
                log_waiting: "Warte auf Radio...",
                log_ready: "Radio bereit! Datenübertragung...",
                log_verify: "Überprüfung...",
                log_success: "UPDATE ERFOLGREICH! Das Radio startet neu.",
                log_error_browser: "Ihr Browser unterstützt Web Serial nicht. Nutzen Sie Chrome."
            },
            ru: {
                title_installer: "Установщик",
                fw_section_title: "Установка прошивки",
                fw_section_desc: "Нажмите для установки или обновления ОС радиоприемника",
                btn_install: "УСТАНОВИТЬ ПРОШИВКУ",
                db_section_title: "Обновление базы EiBi",
                db_section_desc: "Нажмите для обновления списка радиостанций",
                btn_update_db: "ОБНОВИТЬ БАЗУ",
                link_site: "Официальный сайт",
                link_guide: "Инструкция",
                log_downloading: "Загрузка базы EiBi...",
                log_select_port: "Выберите порт радиоприемника...",
                log_req_update: "Запрос режима обновления...",
                log_waiting: "Ожидание ответа от радио...",
                log_ready: "Радио готово! Передача данных...",
                log_verify: "Проверка завершения...",
                log_success: "ОБНОВЛЕНИЕ ЗАВЕРШЕНО! Радио перезагружается.",
                log_error_browser: "Ваш браузер не поддерживает Web Serial. Используйте Chrome или Edge."
            },
            zh: {
                title_installer: "安装程序",
                fw_section_title: "固件安装",
                fw_section_desc: "使用此按钮安装或更新收音机操作系统",
                btn_install: "安装固件",
                db_section_title: "EiBi 数据库更新",
                db_section_desc: "使用此按钮更新电台列表",
                btn_update_db: "更新数据库",
                link_site: "官方网站",
                link_guide: "安装指南",
                log_downloading: "正在下载 EiBi 数据库...",
                log_select_port: "请选择收音机端口...",
                log_req_update: "请求更新模式...",
                log_waiting: "等待收音机响应...",
                log_ready: "收音机就绪! 开始传输数据...",
                log_verify: "正在验证...",
                log_success: "更新成功! 收音机正在重启。",
                log_error_browser: "您的浏览器不支持 Web Serial API。请使用 Chrome 或 Edge。"
            }
        };

        let currentLang = 'en';

        // --- NUOVO: Variabile per ricordare l'ultimo messaggio di stato ---
        let currentLogKey = null;

        // --- NUOVO: Funzione per loggare messaggi traducibili ---
        function logT(key) {
            currentLogKey = key; // Ricordiamo la chiave (es. 'log_success')
            log(t(key));         // Scriviamo il testo tradotto
        }


        function setLanguage(lang) {
            currentLang = lang;
            const texts = translations[lang];

            // Aggiorna testi statici
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (texts[key]) {
                    el.innerText = texts[key];
                }
            });

            // Aggiorna stile bottoni
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            const activeBtn = document.getElementById('lang-' + lang);
            if (activeBtn) activeBtn.classList.add('active');

            // Salva preferenza
            localStorage.setItem('golden_lang', lang);

            // --- NUOVO: Aggiorna il messaggio di log se è una chiave nota ---
            if (currentLogKey) {
                // Riscrive il messaggio usando la nuova lingua
                document.getElementById('statusLog').innerText = t(currentLogKey);
            }
        }

        function t(key) {
            return translations[currentLang][key] || key;
        }

        const savedLang = localStorage.getItem('golden_lang') || 'en';
        setLanguage(savedLang);

        // --- LETTURA VERSIONE ---
        async function fetchVersion() {
            try {
                const response = await fetch('manifest.json');
                if (!response.ok) return;
                const data = await response.json();
                const versionSpan = document.getElementById('versionLabel');
                if (versionSpan && data.version) {
                    versionSpan.innerText = 'v' + data.version;
                }
            } catch (error) { console.log("Ver check fail"); }
        }
        fetchVersion();


        // --- LOGICA UPDATE ---
        const btnUpdate = document.getElementById('btnUpdateDB');
        const logDiv = document.getElementById('statusLog');

        function log(msg) { logDiv.innerText = msg; }

        btnUpdate.addEventListener('click', async () => {
            if (!navigator.serial) {
                alert(t('log_error_browser'));
                return;
            }

            let port = null;
            let writer = null;
            let reader = null;

            try {
                logT('log_downloading');
                // Cache busting per evitare di scaricare file vecchi
                const response = await fetch('db/EIBI.DAT?' + new Date().getTime());
                if (!response.ok) throw new Error("Unable to download EIBI.DAT");
                const blob = await response.blob();
                const arrayBuffer = await blob.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);

                logT('log_select_port');
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                writer = port.writable.getWriter();
                reader = port.readable.getReader();
                const encoder = new TextEncoder();
                const decoder = new TextDecoder();

                // 1. Send Command
                logT('log_req_update');
                await new Promise(r => setTimeout(r, 100));

                const cmd = `UPLOAD_EIBI ${data.length}\n`;
                await writer.write(encoder.encode(cmd));

                // 2. Strict Wait for OK_READY
                logT('log_waiting');
                let readyReceived = false;
                let handshakeBuffer = "";

                // Timeout per handshake iniziale
                const handshakeStart = Date.now();

                while (!readyReceived) {
                    if (Date.now() - handshakeStart > 10000) throw new Error("Timeout waiting for radio response");

                    const { value, done } = await reader.read();
                    if (done) throw new Error("Connection lost");
                    handshakeBuffer += decoder.decode(value);
                    if (handshakeBuffer.includes("OK_READY")) readyReceived = true;
                }
                logT('log_ready');

                // 3. Send Data
                const CHUNK_SIZE = 256;
                let finalDoneSeen = false;

                for (let i = 0; i < data.length; i += CHUNK_SIZE) {
                    const chunk = data.slice(i, i + CHUNK_SIZE);
                    await writer.write(chunk);

                    let ackReceived = false;
                    let ackBuffer = "";

                    while (!ackReceived) {
                        const { value, done } = await reader.read();
                        if (done) throw new Error("Connection lost");

                        const textChunk = decoder.decode(value);
                        ackBuffer += textChunk;

                        if (ackBuffer.includes('K')) ackReceived = true;
                        if (ackBuffer.includes("OK_DONE")) finalDoneSeen = true;
                        if (ackBuffer.includes("ERROR")) throw new Error("Radio Error: " + ackBuffer);
                    }

                    const percent = Math.round(((i + chunk.length) / data.length) * 100);
                    log(`Transfer: ${percent}%`);
                }

                logT('log_verify');

                // 4. Final Wait
                if (!finalDoneSeen) {
                    let finalBuffer = "";
                    const startTime = Date.now();
                    while (true) {
                        if (Date.now() - startTime > 5000) break;
                        try {
                            const { value, done } = await reader.read();
                            if (done) break;
                            finalBuffer += decoder.decode(value);
                            if (finalBuffer.includes("OK_DONE")) break;
                        } catch (e) { break; }
                    }
                }

                logT('log_success');

            } catch (err) {
                console.error(err);
                // Per gli errori, resetta la chiave così non prova a tradurli
                currentLogKey = null;
                log("ERROR: " + err.message);
            } finally {
                if (writer) writer.releaseLock();
                if (reader) reader.releaseLock();
                if (port) await port.close();
            }
        });
    </script>
