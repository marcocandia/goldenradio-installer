<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDENRADIO Firmware Web Installer</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-main: #d4d4d4;
            --text-sec: #a0a0a0;
            --accent: #007acc;
            --success: #28a745;
            --border: #444444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            border: 1px solid var(--border);
        }

        h1 span {
            color: var(--accent);
        }

        /* Stile unificato per i pulsanti */
        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 0;
            /* Padding verticale */
            width: 280px;
            /* Larghezza fissa per renderli uguali */
            border-radius: 6px;
            font-size: 16px;
            /* Dimensione testo uguale */
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-db {
            background-color: var(--success);
            margin-top: 10px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log {
            margin-top: 15px;
            font-family: monospace;
            color: var(--text-sec);
            font-size: 0.9em;
        }

        esp-web-install-button {
            margin-bottom: 20px;
            display: inline-block;
        }

        .links {
            margin-top: 30px;
            font-size: 0.9em;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="screenshot/PAGINAMAIN.png" alt="Radio"
            style="width: 50%; display: block; margin: 0 auto 20px auto; border-radius: 8px;">
        <h1><span>GOLDENRADIO</span> Installer</h1>

        <div style="border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px;">
            <h3>Firmware Installation</h3>
            <p>Use this button to install or update the radio operating system</p>
            <!-- Usiamo lo slot "activate" per applicare il nostro stile .btn -->
            <esp-web-install-button manifest="manifest.json">
                <button slot="activate" class="btn">INSTALL FIRMWARE</button>
            </esp-web-install-button>
        </div>

        <div>
            <h3>EIBI Database Update</h3>
            <p>Use this button to install or update the station list from the EIBI database</p>
            <button id="btnUpdateDB" class="btn btn-db">UPDATE DATABASE</button>
            <div id="statusLog" class="log"></div>
        </div>

        <div class="links">
            <a href="https://www.golden-radio.com" target="_blank">Official Website</a> |
            <a href="https://www.golden-radio.com/guida-installazione" target="_blank">Installation Guide</a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>

    <script>
        const btnUpdate = document.getElementById('btnUpdateDB');
        const logDiv = document.getElementById('statusLog');

        function log(msg) { logDiv.innerText = msg; }

        btnUpdate.addEventListener('click', async () => {
            if (!navigator.serial) {
                alert("Your browser does not support the Web Serial API. Please use Chrome or Edge.");
                return;
            }

            try {
                log("Downloading EIBI Database...");
                const response = await fetch('db/EIBI.DAT');
                if (!response.ok) throw new Error("Unable to download EIBI.DAT");
                const blob = await response.blob();
                const arrayBuffer = await blob.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);

                log("Select the radio port...");
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                const writer = port.writable.getWriter();
                const reader = port.readable.getReader();
                const encoder = new TextEncoder();
                const decoder = new TextDecoder();

                // 1. Send Command
                log("Starting request...");
                const cmd = `UPLOAD_EIBI ${data.length}\n`;
                await writer.write(encoder.encode(cmd));

                // 2. Strict Wait for OK_READY
                log("Waiting for radio...");
                let readyReceived = false;
                while (!readyReceived) {
                    const { value, done } = await reader.read();
                    if (done) throw new Error("Connection lost");
                    const text = decoder.decode(value);
                    if (text.includes("OK_READY")) readyReceived = true;
                }
                log("Radio ready! Starting data transfer...");

                // 3. Send Data with SMART HANDSHAKE
                const CHUNK_SIZE = 256;
                let finalDoneSeen = false; // Memory variable for the final message

                for (let i = 0; i < data.length; i += CHUNK_SIZE) {
                    const chunk = data.slice(i, i + CHUNK_SIZE);
                    await writer.write(chunk);

                    // Wait for confirmation 'K'
                    let ackReceived = false;
                    while (!ackReceived) {
                        const { value, done } = await reader.read();
                        if (done) throw new Error("Connection lost during update");
                        const text = decoder.decode(value);

                        // Check ACK
                        if (text.includes('K')) {
                            ackReceived = true;
                        }

                        // --- CRITICAL FIX: EARLY CATCH OF OK_DONE ---
                        if (text.includes("OK_DONE")) {
                            finalDoneSeen = true;
                        }

                        if (text.includes("ERROR")) throw new Error("Radio reported Error: " + text);
                    }

                    const percent = Math.round(((i + chunk.length) / data.length) * 100);
                    log(`Transfer: ${percent}%`);
                }

                log("Verifying completion...");

                // 4. Final Wait with ACCUMULATOR
                // If we haven't seen "OK_DONE" during transmission...
                if (!finalDoneSeen) {
                    let finalBuffer = ""; // Accumulate text chunks

                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;

                        finalBuffer += decoder.decode(value);

                        if (finalBuffer.includes("OK_DONE")) {
                            break; // Found!
                        }
                    }
                }

                log("UPDATE COMPLETED SUCCESSFULLY! The radio will restart.");

                writer.releaseLock();
                reader.releaseLock();
                await port.close();

            } catch (err) {
                console.error(err);
                log("ERROR: " + err.message);
            }
        });
    </script>

</body>

</html>
