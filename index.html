<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDENRADIO Firmware Web Installer</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-main: #d4d4d4;
            --text-sec: #a0a0a0;
            --accent: #007acc;
            --success: #28a745;
            --border: #444444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            border: 1px solid var(--border);
        }

        h1 span {
            color: var(--accent);
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        .btn-db {
            background-color: var(--success);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log {
            margin-top: 15px;
            font-family: monospace;
            color: var(--text-sec);
            font-size: 0.9em;
        }

        esp-web-install-button {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="screenshot/PAGINAMAIN.png" alt="Radio"
            style="width: 50%; display: block; margin: 0 auto 20px auto; border-radius: 8px;">
        <h1><span>GOLDENRADIO</span> Installer</h1>

        <div style="border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px;">
            <h3>Installazione Firmware</h3>
            <p>Usa questo pulsante per installare o aggiornare il sistema operativo della radio</p>
            <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
        </div>

        <div>
            <h3>Aggiornamento Database EIBI</h3>
            <p>Usa questo pulsante per installare o aggiornare la lista stazioni dal database EIBI</p>
            <button id="btnUpdateDB" class="btn btn-db">AGGIORNA DATABASE</button>
            <div id="statusLog" class="log"></div>
        </div>

        <div style="margin-top: 30px; font-size: 0.8em;">
            <a href="https://www.golden-radio.com" style="color: var(--accent);">Sito Ufficiale</a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>

    <script>
        const btnUpdate = document.getElementById('btnUpdateDB');
        const logDiv = document.getElementById('statusLog');

        function log(msg) { logDiv.innerText = msg; }

        btnUpdate.addEventListener('click', async () => {
            if (!navigator.serial) {
                alert("Il tuo browser non supporta la Web Serial API. Usa Chrome o Edge.");
                return;
            }

            try {
                log("Scaricamento Database EIBI...");
                const response = await fetch('db/EIBI.DAT');
                if (!response.ok) throw new Error("Impossibile scaricare EIBI.DAT");
                const blob = await response.blob();
                const arrayBuffer = await blob.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);

                log("Seleziona la porta della radio...");
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                const writer = port.writable.getWriter();
                const reader = port.readable.getReader();
                const encoder = new TextEncoder();
                const decoder = new TextDecoder();

                // 1. Invia Comando
                log("Avvio richiesta...");
                const cmd = `UPLOAD_EIBI ${data.length}\n`;
                await writer.write(encoder.encode(cmd));

                // 2. Attesa rigorosa di OK_READY
                log("In attesa della radio...");
                let readyReceived = false;
                while (!readyReceived) {
                    const { value, done } = await reader.read();
                    if (done) throw new Error("Connessione persa");
                    const text = decoder.decode(value);
                    if (text.includes("OK_READY")) readyReceived = true;
                }
                log("Radio pronta! Inizio invio dati...");

                // 3. Invia Dati con HANDSHAKE INTELLIGENTE
                const CHUNK_SIZE = 256;
                let finalDoneSeen = false; // Variabile memoria per il messaggio finale

                for (let i = 0; i < data.length; i += CHUNK_SIZE) {
                    const chunk = data.slice(i, i + CHUNK_SIZE);
                    await writer.write(chunk);

                    // Attesa conferma 'K'
                    let ackReceived = false;
                    while (!ackReceived) {
                        const { value, done } = await reader.read();
                        if (done) throw new Error("Connessione persa");
                        const text = decoder.decode(value);

                        // Controllo ACK
                        if (text.includes('K')) {
                            ackReceived = true;
                        }

                        // --- FIX CRITICO: CATTURA ANTICIPATA DI OK_DONE ---
                        // Se la radio manda "K" e "OK_DONE" insieme, lo segniamo qui
                        if (text.includes("OK_DONE")) {
                            finalDoneSeen = true;
                        }

                        if (text.includes("ERROR")) throw new Error("Radio Error: " + text);
                    }

                    const percent = Math.round(((i + chunk.length) / data.length) * 100);
                    log(`Trasferimento: ${percent}%`);
                }

                log("Verifica completamento...");

                // 4. Attesa Finale con ACCUMULATORE
                // Se non abbiamo già visto "OK_DONE" durante l'invio...
                if (!finalDoneSeen) {
                    let finalBuffer = ""; // Accumula i pezzi di testo

                    while (true) {
                        // Leggiamo dalla seriale
                        const { value, done } = await reader.read();

                        // Se la connessione si chiude (la radio si riavvia), usciamo
                        if (done) break;

                        // Aggiungiamo il nuovo testo al buffer
                        finalBuffer += decoder.decode(value);

                        // Controlliamo nel buffer accumulato
                        if (finalBuffer.includes("OK_DONE")) {
                            break; // Trovato!
                        }
                    }
                }

                log("AGGIORNAMENTO COMPLETATO CON SUCCESSO! La radio si riavvierà.");

                writer.releaseLock();
                reader.releaseLock();
                await port.close();

            } catch (err) {
                console.error(err);
                log("ERRORE: " + err.message);
            }
        });
    </script>

</body>

</html>
