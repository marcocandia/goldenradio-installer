<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLDENRADIO Firmware Web Installer</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-main: #d4d4d4;
            --text-sec: #a0a0a0;
            --accent: #007acc;
            --success: #28a745;
            --border: #444444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            border: 1px solid var(--border);
        }

        h1 span {
            color: var(--accent);
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        .btn-db {
            background-color: var(--success);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log {
            margin-top: 15px;
            font-family: monospace;
            color: var(--text-sec);
            font-size: 0.9em;
        }

        esp-web-install-button {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="screenshot/PAGINAMAIN.png" alt="Radio" style="width: 100%; border-radius: 8px; margin-bottom: 20px;">

        <h1><span>GOLDENRADIO</span> Installer</h1>

        <div style="border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px;">
            <h3>1. Installazione Firmware</h3>
            <p>Usa questo pulsante per installare o aggiornare il sistema operativo della radio.</p>
            <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
        </div>

        <div>
            <h3>2. Aggiornamento Database EIBI</h3>
            <p>Usa questo pulsante per aggiornare solo la lista stazioni (EIBI.DAT) senza cancellare le tue memorie.</p>
            <button id="btnUpdateDB" class="btn btn-db">AGGIORNA DATABASE</button>
            <div id="statusLog" class="log"></div>
        </div>

        <div style="margin-top: 30px; font-size: 0.8em;">
            <a href="https://www.golden-radio.com" style="color: var(--accent);">Sito Ufficiale</a>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>

    <script>
        const btnUpdate = document.getElementById('btnUpdateDB');
        const logDiv = document.getElementById('statusLog');

        function log(msg) { logDiv.innerText = msg; }

        btnUpdate.addEventListener('click', async () => {
            if (!navigator.serial) {
                alert("Il tuo browser non supporta la Web Serial API. Usa Chrome o Edge.");
                return;
            }

            try {
                log("Scaricamento Database EIBI...");
                // Scarica il file .DAT dal repository
                const response = await fetch('db/EIBI.DAT');
                if (!response.ok) throw new Error("Impossibile scaricare EIBI.DAT");
                const blob = await response.blob();
                const arrayBuffer = await blob.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);

                log("Seleziona la porta della radio...");
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                const writer = port.writable.getWriter();
                const reader = port.readable.getReader();
                const encoder = new TextEncoder();
                const decoder = new TextDecoder();

                // Funzione per leggere risposta
                async function readLine() {
                    let buffer = "";
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        buffer += decoder.decode(value);
                        if (buffer.includes("\n")) return buffer.trim();
                    }
                }

                // 1. Invia Comando
                log("Avvio trasferimento...");
                const cmd = `UPLOAD_EIBI ${data.length}\n`;
                await writer.write(encoder.encode(cmd));

                // 2. Attendi OK_READY (implementazione semplice: aspetta un po')
                // Nota: per una lettura robusta servirebbe un loop di lettura, 
                // ma qui inviamo i dati dopo una breve pausa per sicurezza.
                await new Promise(r => setTimeout(r, 500));

                // // 3. Invia Dati versione VELOCE ma che non funziona
                // const CHUNK_SIZE = 1024; // Invia a pacchetti
                // for (let i = 0; i < data.length; i += CHUNK_SIZE) {
                //     const chunk = data.slice(i, i + CHUNK_SIZE);
                //     await writer.write(chunk);
                //     const percent = Math.round((i / data.length) * 100);
                //     log(`Trasferimento: ${percent}%`);
                // }

                // 3. Invia Dati (Versione "Slow & Safe")
                const CHUNK_SIZE = 256; // Riduciamo la dimensione del pacchetto (era 1024)
                for (let i = 0; i < data.length; i += CHUNK_SIZE) {
                    const chunk = data.slice(i, i + CHUNK_SIZE);
                    await writer.write(chunk);
                    // Calcola percentuale
                    const percent = Math.round((i / data.length) * 100);
                    log(`Trasferimento: ${percent}% (${i} / ${data.length})`);
                    // --- MODIFICA FONDAMENTALE: PAUSA RESPIRATORIA ---
                    // Diamo 20ms alla radio per scrivere sulla Flash prima di inviare il prossimo pacchetto
                    await new Promise(r => setTimeout(r, 20));
                }


                log("Finalizzazione...");
                await new Promise(r => setTimeout(r, 1000)); // Attesa scrittura flash

                log("AGGIORNAMENTO COMPLETATO! La radio si riavvier√†.");

                writer.releaseLock();
                reader.releaseLock();
                await port.close();

            } catch (err) {
                console.error(err);
                log("ERRORE: " + err.message);
            }
        });
    </script>

</body>

</html>
