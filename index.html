<head>
    <meta charset="utf-8" />

    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-main: #d4d4d4;
            --text-sec: #a0a0a0;
            --accent: #007acc;
            --success: #28a745;
            --border: #444444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* --- STILE BANDIERE --- */
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .flag-btn {
            font-size: 24px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.2s;
            background: none;
            border: none;
            padding: 0;
        }

        .flag-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .flag-btn.active {
            opacity: 1;
            border-bottom: 2px solid var(--accent);
        }

        /* --------------------- */

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid var(--border);
            margin-top: 40px;
        }

        h1 span {
            color: var(--accent);
        }

        .btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 0;
            width: 280px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-db {
            background-color: var(--success);
            margin-top: 10px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log {
            margin-top: 15px;
            font-family: monospace;
            color: var(--text-sec);
            font-size: 0.9em;
            min-height: 20px;
        }

        esp-web-install-button {
            margin-bottom: 20px;
            display: inline-block;
        }

        .links {
            margin-top: 30px;
            font-size: 0.9em;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- SELETTORE LINGUA -->

        <button class="flag-btn" onclick="setLanguage('fr')" id="flag-fr" title="FranÃ§ais">ðŸ‡«ðŸ‡·</button>
        <button class="flag-btn" onclick="setLanguage('de')" id="flag-de" title="Deutsch">ðŸ‡©ðŸ‡ª</button>
    </div>

    <div class="container">
        <img src="screenshot/PAGINAMAIN.png" alt="Radio"
            style="width: 50%; display: block; margin: 0 auto 20px auto; border-radius: 8px;">

        <h1>
            <span>GOLDENRADIO</span> <span data-i18n="title_installer">Installer</span>
            <span id="versionLabel" style="font-size: 0.5em; color: var(--text-sec); vertical-align: middle;"></span>
        </h1>

        <div style="border-bottom: 1px solid var(--border); padding-bottom: 20px; margin-bottom: 20px;">
            <h3 data-i18n="fw_section_title">Firmware Installation</h3>
            <p data-i18n="fw_section_desc">Use this button to install or update the radio operating system</p>

            <esp-web-install-button manifest="manifest.json">
                <!-- Aggiunto ID per poter cambiare il testo via JS -->

            </esp-web-install-button>
        </div>

        <div>
            <h3 data-i18n="db_section_title">EIBI Database Update</h3>
            <p data-i18n="db_section_desc">Use this button to install or update the station list</p>

        <div class="links">
            <a href="https://www.golden-radio.com" target="_blank" data-i18n="link_site">Official Website</a> |
            <a href="https://www.golden-radio.com/guida-installazione" target="_blank"

    <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>

    <script>
        // --- GESTIONE TRADUZIONI ---
        const translations = {
            en: {
                title_installer: "Installer",
                fw_section_title: "Firmware Installation",
                fw_section_desc: "Use this button to install or update the radio operating system",
                btn_install: "INSTALL FIRMWARE",
                db_section_title: "EIBI Database Update",
                db_section_desc: "Use this button to install or update the station list",
                btn_update_db: "UPDATE DATABASE",
                link_site: "Official Website",
                link_guide: "Installation Guide",
                // Status Messages
                log_downloading: "Downloading EIBI Database...",
                log_select_port: "Select the radio port...",
                log_req_update: "Requesting update mode...",
                log_waiting: "Waiting for radio handshake...",
                log_ready: "Radio ready! Starting data transfer...",
                log_verify: "Verifying completion...",
                log_success: "UPDATE COMPLETED SUCCESSFULLY! The radio will restart.",
                log_error_browser: "Your browser does not support Web Serial. Use Chrome or Edge."
            },
            it: {
                title_installer: "Programma di Installazione",
                fw_section_title: "Installazione Firmware",
                fw_section_desc: "Usa questo pulsante per installare o aggiornare il sistema operativo",
                btn_install: "INSTALLA FIRMWARE",
                db_section_title: "Aggiornamento Database EIBI",
                db_section_desc: "Usa questo pulsante per aggiornare la lista delle stazioni",
                btn_update_db: "AGGIORNA DATABASE",
                link_site: "Sito Ufficiale",
                link_guide: "Guida Installazione",
                log_downloading: "Scaricamento Database EIBI...",
                log_select_port: "Seleziona la porta della radio...",
                log_req_update: "Richiesta modalitÃ  aggiornamento...",
                log_waiting: "In attesa della radio...",
                log_ready: "Radio pronta! Inizio trasferimento...",
                log_verify: "Verifica completamento...",
                log_success: "AGGIORNAMENTO COMPLETATO! La radio si riavvierÃ .",
                log_error_browser: "Il tuo browser non supporta Web Serial. Usa Chrome o Edge."
            },
            fr: {
                title_installer: "Installateur",
                fw_section_title: "Installation du Firmware",
                fw_section_desc: "Utilisez ce bouton pour installer ou mettre Ã  jour le systÃ¨me",
                btn_install: "INSTALLER FIRMWARE",
                db_section_title: "Mise Ã  jour Base EIBI",
                db_section_desc: "Utilisez ce bouton pour mettre Ã  jour la liste des stations",
                btn_update_db: "METTRE Ã€ JOUR BDD",
                link_site: "Site Officiel",
                link_guide: "Guide d'installation",
                log_downloading: "TÃ©lÃ©chargement de la base EIBI...",
                log_select_port: "SÃ©lectionnez le port de la radio...",
                log_req_update: "Demande de mise Ã  jour...",
                log_waiting: "En attente de la radio...",
                log_ready: "Radio prÃªte ! Transfert en cours...",
                log_verify: "VÃ©rification...",
                log_success: "MISE Ã€ JOUR RÃ‰USSIE ! La radio va redÃ©marrer.",
                log_error_browser: "Votre navigateur ne supporte pas Web Serial. Utilisez Chrome."
            },
            de: {
                title_installer: "Installationsprogramm",
                fw_section_title: "Firmware Installation",
                fw_section_desc: "Verwenden Sie diese Taste zum Installieren oder Aktualisieren",
                btn_install: "FIRMWARE INSTALLIEREN",
                db_section_title: "EIBI Datenbank Update",
                db_section_desc: "Verwenden Sie diese Taste, um die Stationsliste zu aktualisieren",
                btn_update_db: "DATENBANK UPDATE",
                link_site: "Offizielle Website",
                link_guide: "Installationsanleitung",
                log_downloading: "Lade EIBI-Datenbank herunter...",
                log_select_port: "WÃ¤hlen Sie den Radio-Port...",
                log_req_update: "Update-Modus anfordern...",
                log_waiting: "Warte auf Radio...",
                log_ready: "Radio bereit! DatenÃ¼bertragung...",
                log_verify: "ÃœberprÃ¼fung...",
                log_success: "UPDATE ERFOLGREICH! Das Radio startet neu.",
                log_error_browser: "Ihr Browser unterstÃ¼tzt Web Serial nicht. Nutzen Sie Chrome."
            }
        };

        let currentLang = 'en';

        function setLanguage(lang) {
            currentLang = lang;
            const texts = translations[lang];

            // Aggiorna testi statici
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (texts[key]) {
                    el.innerText = texts[key];
                }
            });

            // Aggiorna stile bandiere
            document.querySelectorAll('.flag-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('flag-' + lang).classList.add('active');

            // Salva preferenza
            localStorage.setItem('golden_lang', lang);
        }

        // Helper per ottenere testo tradotto nel JS
        function t(key) {
            return translations[currentLang][key] || key;
        }

        // Inizializza lingua (da localStorage o default EN)
        const savedLang = localStorage.getItem('golden_lang') || 'en';
        setLanguage(savedLang);

        // --- FINE GESTIONE LINGUE ---


        // --- LETTURA VERSIONE ---
        async function fetchVersion() {
            try {
                const response = await fetch('manifest.json');
                if (!response.ok) return;
                const data = await response.json();
                const versionSpan = document.getElementById('versionLabel');
                if (versionSpan && data.version) {
                    versionSpan.innerText = 'v' + data.version;
                }
            } catch (error) { console.log("Ver check fail"); }
        }
        fetchVersion();


        // --- LOGICA UPDATE ---
        const btnUpdate = document.getElementById('btnUpdateDB');
        const logDiv = document.getElementById('statusLog');

        function log(msg) { logDiv.innerText = msg; }

        btnUpdate.addEventListener('click', async () => {
            if (!navigator.serial) {
                alert(t('log_error_browser'));
                return;
            }

            let port = null;
            let writer = null;
            let reader = null;

            try {
                log(t('log_downloading'));
                const response = await fetch('db/EIBI.DAT');
                if (!response.ok) throw new Error("Unable to download EIBI.DAT");
                const blob = await response.blob();
                const arrayBuffer = await blob.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);

                log(t('log_select_port'));
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                writer = port.writable.getWriter();
                reader = port.readable.getReader();
                const encoder = new TextEncoder();
                const decoder = new TextDecoder();

                // 1. Send Command
                log(t('log_req_update'));
                await new Promise(r => setTimeout(r, 100));

                const cmd = `UPLOAD_EIBI ${data.length}\n`;
                await writer.write(encoder.encode(cmd));

                // 2. Strict Wait for OK_READY
                log(t('log_waiting'));
                let readyReceived = false;
                let handshakeBuffer = "";

                while (!readyReceived) {
                    const { value, done } = await reader.read();
                    if (done) throw new Error("Connection lost");
                    handshakeBuffer += decoder.decode(value);
                    if (handshakeBuffer.includes("OK_READY")) readyReceived = true;
                    if (handshakeBuffer.length > 1000) handshakeBuffer = handshakeBuffer.slice(-500);
                }
                log(t('log_ready'));

                // 3. Send Data
                const CHUNK_SIZE = 256;
                let finalDoneSeen = false;

                for (let i = 0; i < data.length; i += CHUNK_SIZE) {
                    const chunk = data.slice(i, i + CHUNK_SIZE);
                    await writer.write(chunk);

                    let ackReceived = false;
                    let ackBuffer = "";

                    while (!ackReceived) {
                        const { value, done } = await reader.read();
                        if (done) throw new Error("Connection lost");

                        const textChunk = decoder.decode(value);
                        ackBuffer += textChunk;

                        if (ackBuffer.includes('K')) ackReceived = true;
                        if (ackBuffer.includes("OK_DONE")) finalDoneSeen = true;
                        if (ackBuffer.includes("ERROR")) throw new Error("Radio Error: " + ackBuffer);
                    }

                    const percent = Math.round(((i + chunk.length) / data.length) * 100);
                    log(`Transfer: ${percent}%`);
                }

                log(t('log_verify'));

                // 4. Final Wait
                if (!finalDoneSeen) {
                    let finalBuffer = "";
                    const startTime = Date.now();
                    while (true) {
                        if (Date.now() - startTime > 5000) break;
                        // In un loop stretto asincrono, Ã¨ meglio non bloccare ma qui Ã¨ ok per semplicitÃ 
                        // L'ideale sarebbe un reader con timeout
                        // Qui ci fidiamo che la radio risponda o l'utente chiuda se si blocca
                        try {
                            // Nota: reader.read non ha timeout nativo, se la radio muore qui si blocca
                            // Ma abbiamo il timeout lato radio che resetta, quindi la connessione cade e reader.read ritorna done o error
                            const { value, done } = await reader.read();
                            if (done) break;
                            finalBuffer += decoder.decode(value);
                            if (finalBuffer.includes("OK_DONE")) break;
                        } catch (e) { break; }
                    }
                }

                log(t('log_success'));

            } catch (err) {
                console.error(err);
                log("ERROR: " + err.message);
            } finally {
                if (writer) writer.releaseLock();
                if (reader) reader.releaseLock();
                if (port) await port.close();
            }
        });
    </script>
